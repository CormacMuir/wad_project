<!DOCTYPE html>
{% load staticfiles %}


<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <style> table#frontTab {
            width: 100%;
            background-color: #d5d8db;
          }
          </style>
       
        <title>
            
            {% block title_block %}               
            {% endblock %}
        </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <!-- Marty - Bootstrap link - do not remove-->
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">

    </head>
    <body>

        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <a href="{% url 'workitout:home' %}"><img src="{% static 'images/wad-logo-blue.jpg' %}" alt="WorkItOut"height="50"width="100"/></a>
            <h5 class="my-0 mr-md-auto font-weight-normal">Work It Out</h5>
            <nav class="my-2 my-md-0 mr-md-3">
              <a class="p-2 text-dark" href="{% url 'workitout:home' %}">Home</a>
              <a class="p-2 text-dark" href="{% url 'workitout:about' %}">About</a>
              <a class="p-2 text-dark" href="{% url 'workitout:search' %}">Search</a>
              <a class="p-2 text-dark" href="{% url 'workitout:create-workout' %}">Create Workout</a>
              <a class="p-2 text-dark" href="{% url 'workitout:exercises' %}">Excersises</a>
            </nav>

            {% if user.is_authenticated %}
                <a class="btn btn-outline-primary" href="{% url 'auth_logout' %}?next={% url 'workitout:home'%}">Log Out</a>
            {% else %}
            <table>
                <tr>
                    <th><a class="btn btn-outline-primary" href="{% url 'auth_login' %}">Log In</a> </th>
                    <th><a class="btn btn-outline-primary" href="{% url 'registration_register' %}">Register</a></th>
                </tr>
            </table>
            {% endif %}
          </div>

        <style type="text/css">
            .main{
                min-height: 100vh;
                height: 100%;
            }
        </style>
        
        <div class="main">
            
            {% block body_block %}


            {% endblock %}

        </div>

    

        <div> 
            {% block sidebar_block %}
                <!-- Could be newsfeed or Jscript map -->
                
            {% endblock %}
        </div>
        <hr />


        <!-- Bootstrap link 2 - do not reomve -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
    </body>
</html>
