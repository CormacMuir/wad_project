{% load staticfiles %}

<style type="text/css">

    .card{
        max-width: 700px;
    }
    .card-body{
        padding: 20px;
        width:100%;
    }



</style>

{% if exercise %}

    <div class="card">
            <img class="card-img-top"  src="{% static exercise.image1 %}" data-alt-src="{% static exercise.image2 %}" alt="Card image cap">

            <div class="card-body">
                <h5 class="card-title">{{exercise.title}}</h5>
                <p class="card-text"> Targets {{exercise.muscle_group}} </p>
                <p class="card-text">Difficulty Level {%if exercise.difficulty == 1 %}
                    <span class="badge badge-pill badge-success">Easy</a></span>
                    {%elif exercise.difficulty == 2 %}
                    <span class="badge badge-pill badge-warning">Medium</a></span>
                    {%else%}
                    <span class="badge badge-pill badge-danger">Hard</a></span>
                    {%endif%}</p>           
                <p class="card-text">{{exercise.description.primer}}</p>
            </div>
    </div>

{% endif %}
