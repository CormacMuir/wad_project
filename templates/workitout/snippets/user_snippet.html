{% load staticfiles%}

<style type="text/css">

    .card{
        max-width: 700px;
    }
    .card-body{
        padding: 20px;
        width:100%;
    }

</style>

{% if user %}
    {% for user_p in user_profiles %}
        {% if user_p.user == user %}

            <a href="/workitout/user/{{ user.id }}/">
                <div class="card m-2">

                    <img class="card-img-top" src="{{ user_p.picture.url }}">
                    
                    <div class="card-body mt-2 mb-2">
                    <h2 class="card-title">{{user.username}}</h2>

                    <p class="card-text">{{user_p.bio}}</p>
                    </a>
                    </div>

                </div>
        {% endif %}
    {% endfor %}

{% else %}

    <div class="container">
        <div class="row">
            <div class="card m-auto">
                <div class="card-body mt-2 mb-2">
                    <h2 class="card-title">No Results</h2>
                    <p class="card-text">No results matching your search: "{{query}}"...</p>
            </div>
        </div>
    </div>

{% endif %}
